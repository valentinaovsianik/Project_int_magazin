<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Наш блог{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            padding: 10px;
        }
        header nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="{% url 'blog:blogpost_list' %}">Все записи</a>
            <a href="{% url 'blog:blogpost_create' %}">Создать запись</a>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
