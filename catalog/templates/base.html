{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Zoo Help{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    {% include 'includes/inc_menu.html' %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{% block header %}Zoo Help{% endblock %}</h1>
        <p class="lead">{% block subheader %}Всё нужное для ваших питомцев и даже больше{% endblock %}</p>
    </div>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>


    {% include 'includes/footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
