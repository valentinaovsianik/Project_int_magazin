{% extends "catalog/base.html" %}

{% block content %}
<h2>Продукты в категории: {{ category.name }}</h2>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'catalog:product_detail' product.pk %}">
                    {{ product.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>В данной категории пока нет продуктов.</p>
{% endif %}
{% endblock %}
